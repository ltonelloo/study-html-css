<link rel="stylesheet" href="../css/calculadora.css" />
<link rel="stylesheet" href="../css/style.css" />
<div id="calculadora">
    <div id="resultado">0</div>
    <div id="grid-botoes" class="botoes">
        <button class="botao-operacao" id="ce">CE</button>
        <button class="botao-operacao" id="c">C</button>
        <button class="botao-operacao" id="%">%</button>
        <button class="botao-operacao" id="/">รท</button>
        <button class="botao-numero" id="7">7</button>
        <button class="botao-numero" id="8">8</button>
        <button class="botao-numero" id="9">9</button>
        <button class="botao-operacao" id="*">x</button>
        <button class="botao-numero" id="4">4</button>
        <button class="botao-numero" id="5">5</button>
        <button class="botao-numero" id="6">6</button>
        <button class="botao-operacao" id="-">-</button>
        <button class="botao-numero" id="1">1</button>
        <button class="botao-numero" id="2">2</button>
        <button class="botao-numero" id="3">3</button>
        <button class="botao-operacao" id="+">+</button>
        <button class="botao-numero" id="+/-">+/-</button>
        <button class="botao-numero" id="0">0</button>
        <button class="botao-numero" id=".">.</button>
        <button class="botao-operacao" id="=">=</button>
    </div>
</div>
